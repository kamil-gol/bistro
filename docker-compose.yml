version: '3.8'

services:
  bistro-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bistro-petla-web
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - TZ=Europe/Warsaw
    networks:
      - bistro-network
    volumes:
      # Optional: Mount for live development
      # - ./index.html:/usr/share/nginx/html/index.html:ro
      # - ./styles.css:/usr/share/nginx/html/styles.css:ro
      # - ./script.js:/usr/share/nginx/html/script.js:ro
      - nginx-logs:/var/log/nginx
    labels:
      - "com.bistro.description=Bistro PÄ™tla Website"
      - "com.bistro.version=1.0"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  bistro-network:
    driver: bridge

volumes:
  nginx-logs:
    driver: local